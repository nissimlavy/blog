<html>
<head>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/homepage.css" type="text/css">
</head>
<div id="main">
    <h1 id="site-title"><a href="/">Theoretically Confused</a></h1>
    <h2 id="site-subtitle">A blog about programming, computer science and computer security</h2>
    <div id="posts">
        {{range $posts := .}}
        <hr>
        <h2 class="title">{{$posts.Title}}</h2>
        <div class="metadata">
            <h6>[ {{$posts.Date}} ]</h6>
        </div>
        <div>{{printf "%s" $posts.Body}}</div>
        {{end}}
    </div>
</div>
</html>
