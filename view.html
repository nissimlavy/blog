<html>
<head>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/homepage.css" type="text/css">
    <title>{{.Title}}</title>
</head>
<div id="main">
    <h1 id="site-title"><a href="/">Theoretically Confused</a></h1>
    <h2 id="site-subtitle">A blog about programming, computer science and computer security</h2>
    <hr>
    <div id="posts">
        <h2 id="title">{{.HyperLinkedTitle}}</h2>
        <div class="metadata">
            <h6>[ {{.Date}} ]</h6>
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="nlavy94">Tweet</a>
            <script>!function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + '://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'twitter-wjs');</script>
        </div>
        <div>{{printf "%s" .Body}}</div>
    </div>
</div>
</html>
